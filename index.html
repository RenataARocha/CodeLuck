<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeLuck</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="m-0 p-0">


  <div
    class="relative w-screen h-screen bg-[url('assets/img-fundo.png')] bg-cover bg-center flex items-center justify-center px-4 sm:px-6 md:px-10">

    <section class="text-center w-full max-w-md sm:max-w-lg md:max-w-xl  p-6 rounded-xl">

      <img src="assets/logo.png" id="logo" class="w-24 h-24 sm:w-32 sm:h-32 mx-auto mb-4" alt="Imagem da logo">
      <h1 class="text-stone-50 text-4xl sm:text-5xl md:text-6xl font-bold mb-2">CodeLuck</h1>
      <h2 class="text-blue-200 text-base sm:text-lg mt-6">Sortear um n√∫mero</h2>


      <label class="flex flex-col sm:flex-row justify-center gap-4 sm:gap-5 mt-4">
        <input id="min" type="number"
          class="border rounded px-2 py-3 text-white font-bold bg-blue-950 bg-opacity-20 placeholder-white"
          placeholder="entre">
        <input id="max" type="number"
          class="border rounded px-2 py-3 text-white font-bold bg-blue-950 bg-opacity-20 placeholder-white"
          placeholder="e">
      </label>


      <button onclick="sortear()"
        class="bg-blue-600 text-white text-lg sm:text-xl font-bold px-10 py-3 rounded hover:bg-blue-700 transition mt-6 sm:mt-9">
        Sortear
      </button>

      <div class="flex flex-col items-center gap-4 mt-6">
        <div id="resultado" class="text-white text-3xl sm:text-4xl font-bold hidden transition duration-500"></div>
      </div>

    </section>

  </div>

  
  <script src="./script.js"></script>
</body>

</html>
